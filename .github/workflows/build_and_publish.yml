name: Build & Publish Wheels

# Run on tags like v1.2.3, or manually
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    # only Ubuntu & Windows (avoid the macOS py-3.1 issue)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    # Skip any *-win32 builds (no 32-bit Python interpreter installed) 
    env:
      CIBW_SKIP: '*-win32'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels with cibuildwheel
        # this action will read your pyproject.toml build-system.requires and invoke pip/PEP517 correctly
        uses: pypa/cibuildwheel@v2.20.0
        with:
          # where to put the resulting .whl files
          output-dir: wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

      - name: Publish to PyPI
        if: |
          github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
